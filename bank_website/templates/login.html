{% load static %}
    <!DOCTYPE html>
    <!-- Website - www.codingnepalweb.com -->
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation in HTML | CodingNepal</title>
        <link rel="stylesheet" href="{% static 'assets/css/register.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- Fontawesome CDN Link For Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        
      </head>
      <body>
        
        <form action="{% url 'credentials:login'%}" method='POST'>
            {% csrf_token %}
          <h2><b>Login page</b></h2>
          <div class="form-group fullname">
            <label for="username">User Name</label>
            <input type="text" name="UserName" id="username" placeholder="Enter your user name">
          </div>
          <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="Enter your password">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
          </div>
          <div class="text-center">
            click here to <a href="{% url 'credentials:register' %}">Register</a>
           </div>
          <div class="form-group submit-btn">
            <input type="submit" text="Log in">
          </div> 
        </form>
      
      </body>
    </html>
