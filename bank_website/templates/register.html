{% load static %}
<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation in HTML | CodingNepal</title>
  <link rel="stylesheet" href="{% static 'assets/css/register.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Fontawesome CDN Link For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>

  <form action="{% url 'credentials:register'%}" method='POST'>
    {% csrf_token %}
    <h2><b>Registration Form</b></h2>
    <div class="form-group fullname">
      <label for="username">User Name</label>
      <input type="text" name="UserName" id="username" placeholder="Enter your user name">
    </div>
    <div class="form-group fullname">
      <label for="firstname">First Name</label>
      <input type="text" name="First_Name" id="firstname" placeholder="Enter your first name">
    </div>
    <div class="form-group fullname">
      <label for="lastname">Last Name</label>
      <input type="text" name="Last_Name" id="lastname" placeholder="Enter your last name">
    </div>
    <div class="form-group email">
      <label for="email">Email Address</label>
      <input type="text" name="Email" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group password">
      <label for="password">Password</label>
      <input type="password" name="Password" id="password" placeholder="Enter your password">
      <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    <div class="form-group password">
      <label for="password">Confirm Password</label>
      <input type="password" name="Password1" id="password" placeholder="Confirm your password">
      <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    <div class="form-group submit-btn">
      <input type="submit">
    </div>

  </form>

  {% for msg in messages %}
  
    <div class="info-box">
      <div class="w3-panel w3-yellow">
        <h3 style="color:rgb(255, 255, 255);font-size:30px;font-weight:bold;">Warning!</h3>
        <p style="color:rgb(255, 255, 255);font-size:30px;">{{msg}}</p>
      </div>
    </div>
  {% endfor %}
</body>

</html>
